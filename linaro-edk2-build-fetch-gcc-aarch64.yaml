metadata:
    name: linaro-edk2-build-fetch-gcc-aarch64
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Fetch aarch64 gcc"
    maintainer:
        - heyi.guo@linaro.org
    os:
        - Debian
    scope:
        - functional
    devices:
        - kvm
        - x86
params:
    GCC_URL: http://releases.linaro.org/14.11/components/toolchain/binaries/aarch64-linux-gnu/gcc-linaro-4.9-2014.11-x86_64_aarch64-linux-gnu.tar.xz

install:
    steps:

    deps:
 
run:
    steps:
       - cd ${HOME}
       - lava-test-case fetch-gcc --shell wget -nv ${GCC_URL}
       - export GCC_FILE=`ls gcc-*.tar.xz`
       - lava-test-case exact-gcc --shell tar -xJf ${GCC_FILE}
       - lava-test-case remove-gcc-tarball --shell rm ${GCC_FILE}

