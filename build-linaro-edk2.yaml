metadata:
    name: linaro-edk2-build
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Pure build test for Linaro edk2"
    maintainer:
        - heyi.guo@linaro.org
    os:
        - Debian
    scope:
        - functional
    devices:
        - kvm
        - x86
params:
    GCC_REV: gcc-linaro-4.9-2014.11-x86_64_aarch64-linux-gnu
install:
    steps:
        - df -h
        - apt-get clean
        - df -h
        - cd ${HOME}
        - pwd
        - wget http://releases.linaro.org/14.11/components/toolchain/binaries/aarch64-linux-gnu/${GCC_REV}.tar.xz
        - tar -xJf ${GCC_REV}.tar.xz
        - rm ${GCC_REV}.tar.xz
        - git clone http://git.linaro.org/uefi/linaro-edk2.git
        - git clone http://git.linaro.org/uefi/uefi-tools.git
        - ls

    deps:
        - uuid-dev
        - acpica-tools
        - build-essential
        - python
        - git-core
 
run:
    steps:
       - cd ${HOME}/linaro-edk2
       - pwd
       - ls ..
       - ls ../uefi-tools
       - export PATH=$PATH:${HOME}/${GCC_REV}/bin
       - echo ${PATH}
       - lava-test-case juno-debug --shell ../uefi-tools/uefi-build.sh -b DEBUG juno
       - rm -rf Build
       - lava-test-case juno-release --shell ../uefi-tools/uefi-build.sh -b RELEASE juno 
       - rm -rf Build
       - lava-test-case juno-intelbds-debug --shell ../uefi-tools/uefi-build.sh -b DEBUG juno-intelbds
       - rm -rf Build
       - lava-test-case juno-intelbds-release --shell ../uefi-tools/uefi-build.sh -b RELEASE juno-intelbds 
       - rm -rf Build
       - lava-test-case fvp_full-debug --shell ../uefi-tools/uefi-build.sh -b DEBUG fvp_full
       - rm -rf Build
       - lava-test-case fvp_full-release --shell ../uefi-tools/uefi-build.sh -b RELEASE fvp_full 
       - rm -rf Build
       - lava-test-case fvp_minimal-debug --shell ../uefi-tools/uefi-build.sh -b DEBUG fvp_minimal
       - rm -rf Build
       - lava-test-case fvp_minimal-release --shell ../uefi-tools/uefi-build.sh -b RELEASE fvp_minimal 
       - rm -rf Build
       - lava-test-case fvp_no_eth-debug --shell ../uefi-tools/uefi-build.sh -b DEBUG fvp_no_eth
       - rm -rf Build
       - lava-test-case fvp_no_eth-release --shell ../uefi-tools/uefi-build.sh -b RELEASE fvp_no_eth 
       - rm -rf Build
       - lava-test-case rtsm_aarch64-debug --shell ../uefi-tools/uefi-build.sh -b DEBUG rtsm_aarch64
       - rm -rf Build
       - lava-test-case rtsm_aarch64-release --shell ../uefi-tools/uefi-build.sh -b RELEASE rtsm_aarch64 
       - rm -rf Build
       - lava-test-case foundation_legacy-debug --shell ../uefi-tools/uefi-build.sh -b DEBUG foundation_legacy
       - rm -rf Build
       - lava-test-case foundation_legacy-release --shell ../uefi-tools/uefi-build.sh -b RELEASE foundation_legacy 
       - rm -rf Build
       - lava-test-case qemu64-debug --shell ../uefi-tools/uefi-build.sh -b DEBUG qemu64
       - rm -rf Build
       - lava-test-case qemu64-release --shell ../uefi-tools/uefi-build.sh -b RELEASE qemu64 
       - rm -rf Build
       - lava-test-case qemu64-intelbds-debug --shell ../uefi-tools/uefi-build.sh -b DEBUG qemu64-intelbds
       - rm -rf Build
       - lava-test-case qemu64-intelbds-release --shell ../uefi-tools/uefi-build.sh -b RELEASE qemu64-intelbds 
       - rm -rf Build
