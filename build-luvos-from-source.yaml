metadata:
    name: qemu-build
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Build QEMU from source"
    maintainer:
        - heyi.guo@linaro.org
    os:
        - Debian
    scope:
        - functional
    devices:
        - kvm
        - x86

params:
    REPO: git://git.qemu.org/qemu.git
#BRANCH: master
    TAG: v2.2.1
    TARGET: aarch64-softmmu
    BUILD_OPTS: 

install:
    # As we sometimes need an installed QEMU for other steps the actual build will
    # be done in the install steps. However we repeat the build targets to get the
    # test results in the run steps.
    steps:
        - cd ${HOME}
        - df -h
        - apt-get clean
        - df -h

    deps:
        - build-essential
        - python
        - git-core
        - diffstat
        - gawk
        - chrpath
        - libsdl2-dev
        - libsdl1.2-dev
        - syslinux-utils
        - parted
        
run:
    steps:
        - git clone http://git.linaro.org/people/naresh.bhat/luvOS/luv-yocto.git
        - cd luv-yocto
        - git branch v2-upstream origin/v2-upstream
        - git checkout v2-upstream
        - . ./oe-init-build-env
        - lava-test-case luvos-make --shell bitbake luv-live-image
